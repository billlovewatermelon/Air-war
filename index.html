<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>飞机大战测试版</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="app">
      <!-- 主界面 -->
      <div class="game-contain">
        <h1>飞机大战 v1.0 测试版</h1>
        <button>简单</button>
        <button>中等</button>
        <button>困难</button>
        <button>地狱</button>
      </div>
      <div class="game-back">
        <div id="BiuAll"></div>
      </div>
      <!-- 计分器 -->
      <div class="score">0</div>
      <!-- 评分页面 -->
      <div id="start">
        <p class="p1">您的评分是:<span>0</span></p>
        <p class="p2">获得称号:<span>菜鸟</span></p>
        <button class="p3">重新开始</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
